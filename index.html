<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Layout Example</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header -->
  <header>
    <h1>My Responsive Website</h1>
  </header>

  <!-- Navigation (Flexbox will be used here) -->
  <nav>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Main Layout (CSS Grid will be used here) -->
  <main class="grid-layout">
    <!-- Content Area -->
    <section class="content">
      <h2>Welcome</h2>
      <p>This is the main content section. Resize the browser to see how the layout adapts.</p>

      <div class="card-container">
        <div class="card">Card 1</div>
        <div class="card">Card 2</div>
        <div class="card">Card 3</div>
      </div>
    </section>

    <!-- Sidebar -->
    <aside class="sidebar">
      <h3>Sidebar</h3>
      <p>This is a sidebar with extra info or links.</p>
    </aside>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 My Responsive Site</p>
  </footer>
</body>
</html>
